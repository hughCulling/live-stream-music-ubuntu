    <h2>Sign In</h2>

    <table>
      <form method="post">
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="email" id="email" name="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password:</label>
          </td>
          <td>
            <input type="password" id="password" name="password" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
      </form>
    </table>
